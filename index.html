<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 03</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
       <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./pics/shop.png" alt="">
            <h2>BANK.<span>bank Shop</span></h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="">ABOUT US</a></li>
                <li><a href="">PASSCARD</a></li>
                <li><a href="">PROFILE</a></li>
            </ul>
        </div>
        <div class="sign-in">
            <ul>
                <li><a href=""><i class="fa-solid fa-magnifying-glass" style="color: #8e949f;"></i></a></li>
                <li class="cart-container">
                    <span class="notification">1</span>
                    <a href=""><i class="fa-solid fa-cart-shopping" style="color: #8e949f";></i></a></li>
                <li><a href="">LOGIN</a></li>
                <li><a href="">SIGN UP</a></li>
            </ul>
        </div>
    </header>

    <h1 class="topic">My Cart</h1>
    <div class="container">
        <div class="shopping">
            <div class="product">
                <img class="bin" src="./pics/delete.png" alt="">
                <div class="detail-pd">
                    <span class="material-symbols-outlined">
                        description
                    </span>

                    <h4>Google Docs</h4>
                    <p>Used for Busines</p>

                </div>
                <form action="">
                    <h2>Google Docs</h2>
                    <div class="price">
                        <input type="radio" id="radio1" name="radio1" checked>
                        <label for="radio1" class="custom-radio"></label>
                        <input type="radio" id="radio2" name="radio2">
                        <label for="radio2" class="custom-radio"></label>
                        <input type="radio" id="radio3" name="radio3">
                        <label for="radio3" class="custom-radio"></label>
                        <select class="select-lvl" name="lvl" id="selectLvl">
                            <option value="radio1">LV 1-3</option>
                            <option value="radio1">LV 2-3</option>
                            <option value="radio1">LV 3-3</option>
                        </select>
                    </div>
                    <h3 class="price2">THB 150</h3>
                </form>

            </div>
            <div class="product">
                <img class="bin" src="./pics/delete.png" alt="">
                <div class="detail-pd2">
                    <span class="material-symbols-outlined">
                        description
                    </span>
                    <h4>Google Slides</h4>
                    <p>Used for Busines</p>
                </div>
                <form action="">
                    <h2>Google Slides</h2>
                    <div class="price">
                        <input type="radio" id="radio1" name="radio1" value="radio1" checked>
                        <label for="radio1" class="custom-radio"></label>
                        <input type="radio" id="radio2" name="radio2" value="radio2" checked>
                        <label for="radio2" class="custom-radio"></label>
                        <input type="radio" id="radio3" name="radio3" value="radio3" checked>
                        <label for="radio3" class="custom-radio"></label>
                        <input type="radio" id="radio4" name="radio4">
                        <label for="radio4" class="custom-radio"></label>
                        <select class="select-lvl" name="lvl" id="selectLvl">
                            <option value="radio1">LV 1-4</option>
                            <option value="radio2">LV 2-4</option>
                            <option value="radio3" selected>LV 3-4</option>
                            <option value="radio4">LV 4-4</option>
                        </select>
                    </div>
                    <h3 class="price2">THB 150</h3>
                </form>

            </div>
        </div>
        <div class="payment">
            <div class="info">
                <h3>Order Info</h3>
                <div class="total">
                    <p>Subtotal</p>
                    <p>THB 300</p>
                </div>
                <div class="coupon">
                    <img src="./pics/coupon.png" alt="">
                    <label for="pro-code"></label>
                    <input name="pro-code" id="pro-code" type="text" placeholder="Promotion code">
                    <button>Apply</button>
                </div>
                <div class="total">
                    <p>Total payment</p>
                    <h2>THB 300</h2>
                </div>
                <button class="finish">LOGIN TO CHECKOUT</button>
            </div>
        </div>
    </div>
</body>

</html>
